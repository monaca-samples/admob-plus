<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('deviceready', async () => {
            admob.BannerAd.config({ backgroundColor: 'black' })

            // Show ad displayed when the application is launched
            // アプリ起動時に表示される広告を表示
            const ad = new admob.AppOpenAd({
                adUnitId: 'ca-app-pub-3940256099942544/5575463023',
            })
            await ad.load()
            await ad.show()

            // Display banner ads | バナー広告を表示
            const banner = new admob.BannerAd({
                adUnitId: 'ca-app-pub-3940256099942544/6300978111',
                position: 'bottom',
            })
            await banner.show()
        })
    </script>
</head>

<body>
    <br /> This is a template for Monaca app.
</body>

</html>
